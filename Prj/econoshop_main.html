<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ECONO SHOP</title>

    </head>
    <body>
        <header>ECONO SHOP</header>
        <div class="nav">
            <nav class="navleft"><div class="goods">굿즈</div><div class="groupBuy">공동구매</div><div class="fleaMarket">플리마켓</div><div class="event">행사</div></nav>

        <section>
            <div class="eventItem"></div>
            <div id = "product-list">
                <div class="product-div">
                    <div>
                        <img class="product-img" src="../img/apple.jpg">
                    </div>
                    <div class="contents">
                        <span class="name">사과</span>
                        <span class="price">30,000원</span>
                    </div>
                </div>
                <div class="product-div">
                    <div>
                        <img class="product-img" src="../img/spongebob.jpg">
                    </div>
                    <div class="contents">
                        <span class="name">스폰지밥</span>
                        <span class="price">30,000원</span>
                    </div>
                </div>
                <div class="product-div">
                    <div>
                        <img class="product-img" src="../img/patrick.jpg">
                    </div>
                    <div class="contents">
                        <span class="name">뚱이</span>
                        <span class="price">30,000원</span>
                    </div>
                </div>
            </div>

        <script src="econoshop_main.js"></script>
